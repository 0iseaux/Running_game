<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's Run</title>
        <link rel="stylesheet" href="spel.css">
        <script src="spel.js"></script>
    </header>
<body>
<div class="bg movingbg">
    <div id="info">
    <div id='p1-box'>
        <div class="p1djur p1p2djur">
        <p class="pname" id="p1name"></p> 
            <button id ="trex" class="djur djur1" data-djur="🦖" >🦖</button> 
            <button id="sauropod" class="djur djur1" data-djur="🦕">🦕</button> 
            <button id="zebra" class="djur djur1" data-djur="🦓">🦓</button> 
            <button id="giraffe" class="djur djur1" data-djur="🦒">🦒</button> 
            <button id="elephant" class="djur djur1" data-djur="🐘">🐘</button> 
            <button id="hedgehog" class="djur djur1" data-djur="🦔">🦔</button> 
            <button id="duck" class="djur djur1" data-djur="🦆">🦆</button> 
            <button id="turtle" class="djur djur1" data-djur="🐢">🐢</button>  
        </div>  
        <div class="auto">
            <div class="speed" id="speed1">Speed:</div><br>
            <div class="score" id="score1">Score:</div><br>
            <div class="cheat" id="cheat1"></div>
        </div>
    </div> 
    <div id='p2-box'>
        <div class="p2djur p1p2djur">
        <p class="pname" id="p2name"></p> 
            <button id ="trex" class="djur djur2" data-djur="🦖" >🦖</button> 
            <button id="sauropod" class="djur djur2" data-djur="🦕">🦕</button> 
            <button id="zebra" class="djur djur2" data-djur="🦓">🦓</button> 
            <button id="giraffe" class="djur djur2" data-djur="🦒">🦒</button> 
            <button id="elephant" class="djur djur2" data-djur="🐘">🐘</button> 
            <button id="hedgehog" class="djur djur2" data-djur="🦔">🦔</button> 
            <button id="duck" class="djur djur2" data-djur="🦆">🦆</button> 
            <button id="turtle" class="djur djur2" data-djur="🐢">🐢</button> 
        </div>
        <div class="auto">
            <div class="speed" id="speed2">Speed:</div><br>
            <div class="score" id="score2">Score:</div><br>
            <div class="cheat" id="cheat2"></div>
        </div>  
    </div>
</div>
    <button id="pauseResume">Pause!</button>

    <div class="lanes">
<div class="runners running" id="runner1">🐢</div>    
<div class="runners running" id="runner2">🦆</div>
    </div>
        
</div>
